<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>My Google Data API Application</title>
    <script type="text/javascript">
    window.onload=function(){
      if(window.location.hash.length) {
        xhr=new XMLHttpRequest()
        xhr.open('GET', 'https://accounts.google.com/m8/feeds/contacts/default/full', false)
        xhr.setRequestHeader('Authorization', 'Bearer '+window.location.hash.substring(14,74))
        xhr.send()
        document.getElementById('panel').innerHTML= xhr.responseText
      } else {
        document.getElementById('panel').innerHTML = '<a href="'
          + 'https://accounts.google.com/o/oauth2/auth?'
          + 'client_id=709507725318-br8hd7fcbhsbtusruudrn83hnvjj8ui9@developer.gserviceaccount.com&'
          + 'redirect_uri=http://apptorrent.nodejitsu.com/oauth2callback&'
          + 'scope=https://www.google.com/m8/feeds/&'
          + 'response_type=token'
          + '">click</a>'
      }
    }
    </script>
  </head>
  <body>
    <div id="panel"/>
  </body>
</html>

<html>
<head>
<title>JSON-C Test</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
  $.ajax(
    { url: 'http://docs.google.com/feeds/default/private/full?v=3'
    , success: function(response) {
        $.each(response.data.items, function(index, item) {
          $('#results').append('<li>' + item.title + '</li>')
        })
      }
    })
})
</script>
</head>
<body>
<ol id='results'/>
</body>
</html>
